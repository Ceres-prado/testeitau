<html>
<html lang="pt-BR">
    <head>
    	<title>Dados para Itaú - Ceres Prado</title>
        <link href="./styles.css" 
              rel="stylesheet" />
		<meta charset="utf-8"/>
		<script src="./js/submit.js"></script>
    </head>
    <body>
    	<header>
    		Dados para Itaú - Ceres Prado
    	</header>
    	 	<div class="form">
		<h3>Insira os seus dados para fazer o cadastro</h3>
		<form id="form" method="POST" data-netlify="true" action="./index.html" onsubmit="javascript:confirmacao()">
    			<div class="formfield">
    				<label for="name">
    						Nome
    				</label>
    				<br/>
    				<input type="text"
						id="name" required="required" Placeholder="Insira seu nome"/> 
    			</div>
				<div class="formfield">
    				<label for="cpf">
    						CPF
    				</label>
    				<br/>
    				<input type="tel" id="cpf"
						maxlength="11" minlength="11"
					    required="required" Placeholder="digite somente números"/>
    			</div>
				<div class="formfield">
    				Endereço
					<br/>
					<label for="rua">
    						Rua
    				</label>
    				<input type="text"
						id="rua" required="required" Placeholder="Nome da Rua"/> 
					<br/>
					<label for="numero">
    						Número
    				</label>
    				<input type="number"
						id="numero" required="required" Placeholder="Número da casa"/> 
					<br/>
					<label for="complemento">
    						Complemento
    				</label>
    				<input type="text"
						id="complemento"  Placeholder="Complemento"/> 
					<br/>
					<label for="cep">
    						CEP
    					</label>
    					<input type="tel" id="cep"
						maxlength="8" minlength="8"
						required="required" Placeholder="digite somente números"/> 
					<br/>
					<label for="cidade">
    						Cidade
    					</label>
    					<input type="text"
						id="cidade" required="required" Placeholder="informe a Cidade"/>
				</div>
				<div class="formfield">
    					<label for="telefone">
    						Telefone
    					</label>
    					<br/>
    					<input type="tel" id="telefone"
							maxlength="11" minlength="10"
							required="required" Placeholder="digite somente números"/>
    			</div>
    			<div class="formfield">
    					<label for="email">
    						E-mail
    					</label>
    					<br/>
    					<input type="email" 
    						id="email" required="required" Placeholder="Insira seu E-mail"/> 
    			</div>
    			<div class="buttons">
					<button type="reset">Limpar</button>
					<button type="submit">Enviar</button>
   				</div>
		</div>
    		</form>
   </body>
</html>
